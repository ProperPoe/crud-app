<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card practice</title>
</head>
<body>
    <div class="form-container">
        <form class="form-display">
                <input id="input" type="text" placeholder="Enter input..." autocomplete="off">
                <button id="butt" type="submit">Create</button>
        </form>
    </div>
    <div class="card-container" id="card-container">
    </div>

    <div class="card-enlarge hidden" id="card-enlarge">
        <div class="card-info" id="card-info"> 
            <button class="close-popup" id="close-popup">x</button>           
            <div class="fuck" id="fuck">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
